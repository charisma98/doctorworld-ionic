<ion-content (click)="dismiss()">

</ion-content>

<ion-footer class="ion-no-border">
    <h1 class="d-flex">
        <span class="ion-text-center">{{'select_days' | translate}}</span>
        <ion-icon class="zmdi zmdi-close end ion-text-end" (click)="dismiss()"></ion-icon>
    </h1>

    <ion-list lines="none">
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Mon</h3>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Tue</h3>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Wed</h3>
            <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Thu</h3>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Fri</h3>
            <ion-checkbox></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn">
            <h3>Sat</h3>
            <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>
        <ion-item class="animate__animated animate__zoomIn" style="margin: 0 auto;">
            <h3>Sun</h3>
            <ion-checkbox></ion-checkbox>
        </ion-item>
    </ion-list>

    <ion-button size="large" shape="full" class="btn animate__animated animate__fadeInUp" (click)="dismiss()">
        {{'done' | translate}}
    </ion-button>
</ion-footer>
